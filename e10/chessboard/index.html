<!DOCTYPE html>
<html>
<head>

	<title>E10: Chessboard</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
	<div class="board">
		<!-- first row -->
		<div class="purple"></div>
		<div class="black"></div>

		<div class="purple"></div>

		<div class="purple"></div>
		<div class="black"></div>
		<div class="purple"></div>
		<div class="black"></div>

		<div class="purple"></div>
		<div class="black"></div>
		<div class="purple"></div>
		<div class="black"></div>
		<div class="purple"></div>

		<div class="purple"></div>

		<div class="purple"></div>
		<div class="black"></div>
		<div class="purple"></div>
		<!-- fifth row -->
		<div class="purple"></div>
		<div class="black"></div>
		<div class="purple"></div>
		<div class="black"></div>
		<div class="purple"></div>
		<div class="black"></div>
		<div class="purple"></div>
		<div class="black"></div>
		<!-- sixth row -->
		<div class="black"></div>
		<div class="purple"></div>
		<div class="black"></div>
		<div class="purple"></div>
		<div class="black"></div>
		<div class="purple"></div>
		<div class="black"></div>
		<div class="purple"></div> 
		<!-- seventh row -->
		<div class="purple"></div>
		<div class="black"></div>
		<div class="purple"></div>
		<div class="black"></div>
		<div class="purple"></div>
		<div class="black"></div>
		<div class="purple"></div>
		<div class="black"></div>
		<!-- eighth row -->
		<div class="black"></div>
		<div class="purple"></div>
		<div class="black"></div>
		<div class="purple"></div>
		<div class="black"></div>
		<div class="purple"></div>
		<div class="black"></div>
		<div class="purple"></div> 
	</div>

</html>
